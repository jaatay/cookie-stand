<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    </head>

    <body>

        <h2>Sales Data</h2>

        <table id="infoTable" class="table"></table>

         <form id="addNewStore">
            <fieldset>
                <legend>Input a New Store</legend>
                <label for="storeName">Store Name</label>
                <input input="storeName" type="text"></input>
                
                <label for="storeMin">Min Customers</label>
                <input input="storeMin" type="number"></input>
                
                <label for="storeMax">Max Customers</label>
                <input input="storeMax" type="number"></input>

                <label for="averageCookies">Average Cookies</label>
                <input input="averageCookies" type="number"></input>
                
                <button type="submit" id="submitButton">Submit New Info</button>
            </fieldset> 
        </form>
        
        <button id="resetButton">Reset</button>
        
        <script src="js/app.js"></script>  

    </body>
</html>
